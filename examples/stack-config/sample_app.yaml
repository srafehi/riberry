name: Sample Application
type: Sample

instances:
  sample_app.instance.primary:
    name: Primary application instance
    schedules:
      - parameter: active
        value: 'Y'
        priority: 1
      - parameter: active
        value: 'N'
        startTime: 00:00:00
        endTime: 12:00:00
        priority: 2
      - parameter: requested-capacity
        value: 10

forms:
  sample_app.form.sample:
    name: Sample form
    instance: sample_app.instance.primary
    groups:
      - SampleGroup
    jobs:
      - name: Sample Job
        owner: admin
        remove: no
        schedules:
          - cron: "* * * * *"