applications:
  sample_app: !include sample_app.yaml

groups:
  SampleGroup:
    name: Sample Group
    description: A sample group
    permissions:
      - FormDomain.ROLE_BASIC
    forms:
      - sample_app.form.sample
  SystemAdmin:
    name: System Admistrators
    permissions:
      - SystemDomain.ACCESS

capacity-configuration:
  requested-capacity:
    strategy: binpack
    parameters:
      capacity: capacity
      producer: producer
    producers:
      - name: Producer A
        internalName: PRODUCER_A
        capacity: 10
      - name: Producer B
        internalName: PRODUCER_B
        capacity: 10
      - name: Producer C
        internalName: PRODUCER_C
        capacity: 10
